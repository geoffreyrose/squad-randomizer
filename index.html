<!doctype html>
<html lang="en-us">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Mass Effect Squad Randomizer</title>
	<meta name="description" content="A web app to randomizer your squad in the mass effect games">

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />

	<!-- Fav/Apple Icon -->
	<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
	<link rel="apple-touch-icon-precomposed" type="image/png" href="/assets/img/apple-touch.png">

	<!-- Web Fonts -->
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>		
		<script src="/assets/js/lib/respond.js"></script>
		<script src="/assets/js/lib/rem.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/assets/css/iestyles.css" />
	<![endif]-->	

</head>
<body>
	<main>
		<article class="row">
			<section class="small-12 columns">
				<h1>Mass Effect Squad</h1>
			</section>
			<section class="small-12 columns">
				<select name="game">
					<option value="me1">Mass Effect 1</option>
					<option value="me2">Mass Effect 2</option>
					<option value="me3">Mass Effect 3</option>
				</select>
			</section>

			<section class="small-12 columns members me1">
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Ashley">Ashley</label>
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Kaidan">Kaidan</label>
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Garrus">Garrus</label>
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Liara">Liara</label>
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Tali">Tali</label>
				<label class="checkbox-radio me1"><input checked type="checkbox" value="Wrex">Wrex</label>
			</section>

			<section class="small-12 columns members me2">
				<label class="checkbox-radio"><input checked type="checkbox" value="Garrus">Garrus</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Tali">Tali</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Grunt">Grunt</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Jack">Jack</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Jacob">Jacob</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Kasumi">Kasumi</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Legion">Legion</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Miranda">Miranda</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Mordin">Mordin</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Samara/Morinth">Samara/Morinth</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Thane">Thane</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Zaeed">Zaeed</label>
			</section>

			<section class="small-12 columns members me3">
				<label class="checkbox-radio"><input checked type="checkbox" value="Ashley/Kaidan">Ashley/Kaidan</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Garrus">Garrus</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Liara">Liara</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Tali">Tali</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="EDI">EDI</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="James">James</label>
				<label class="checkbox-radio"><input checked type="checkbox" value="Javik">Javik</label>
			</section>


			<div class="small-12 columns">
				<a class="button randomize">Randomize Squad</a>
				<h3>Your Squad</h3>
			</div>
			<section class="small-6 columns member1">
				<div class="selection">
					<img src="/assets/img/placeholder.png" alt="">
				</div>
				<p class="squad-name">[NAME]</p>
			</section>
			<section class="small-6 columns member2">
				<div class="selection">
					<img src="/assets/img/placeholder.png" alt="">
				</div>
				<p class="squad-name">[NAME]</p>
			</section>
		</article>
	</main>
	<!-- js -->
	<script src="/assets/js/lib/jquery.js"></script>
	<script async src="/assets/js/scripts/general-min.js"></script>
</body>
</html>
